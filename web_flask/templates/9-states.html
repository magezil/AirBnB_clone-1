<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state is none %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States</H1>
        <UL>
        <LI>{{ item|attr("id") }}: <B>{{ item|attr("name") }}</B>
            <UL>
                {% for city in item|attr("cities")|sort(attribute="name") %}
                <LI>{{ city|attr("id") }}: <B>{{ city|attr("name") }}</B></LI>
                {% endfor %}
            </UL>
        </LI>
	    {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
