<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for key, item in states.items()|sort(attribute="name") %}
	    <LI>{{ item|attr("id") }}: <B>{{ item|attr("name") }}</B></LI>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
